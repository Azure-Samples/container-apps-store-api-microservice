# tye application configuration file
# read all about it at https://github.com/dotnet/tye
#
# when you've given us a try, we'd love to know what you think:
#    https://aka.ms/AA7q20u
#
# define global settings here
name: Store-API # application name
# registry: exampleuser # dockerhub username or container registry hostname

# define multiple services here
services:
- name: store-api
  executable: dapr  # path to an executable (relative to this file)
  args: run --app-id node-service --app-port 3000 --dapr-http-port 3502 -- npm run start # arguments to pass to the process
  # replicas: 5 # number of times to launch the application
  workingDirectory: ./node-service/
  bindings: # optional array of bindings (ports, connection strings)
  - port: 3000 # number port of the binding
    protocol: http
- name: order
  executable: dapr  # path to an executable (relative to this file)
  args: run --app-id python-service --app-port 8051 --dapr-http-port 3500 --components-path . -- python3 app.py # arguments to pass to the process
  # replicas: 5 # number of times to launch the application
  workingDirectory: ./python-service/
  bindings: # optional array of bindings (ports, connection strings)
  - port: 8051 # number port of the binding
    protocol: http
- name: inventory
  executable: dapr  # path to an executable (relative to this file)
  args: run --app-id go-service --app-port 8050 --dapr-http-port 3501 -- go run . # arguments to pass to the process
  workingDirectory: ./go-service/
  bindings: # optional array of bindings (ports, connection strings)
    - port: 8050 # number port of the binding
      protocol: http
  
